  <style>
    .card {
      width: 164px;
      height: 276px;
      background: rgb(0, 0, 0);
      border: 3px solid rgb(17, 4, 94);
      border-radius: 15px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 5px;
      display: flex;
      flex-direction: column;
      gap: 22px;
      transition: all 1s ease;
      color: antiquewhite;
    }
    .card::before {
      content: "";
      width: 10px;
      height: 10px;
      position: absolute;
      bottom: 10px;
      right: 77px;
      border-radius: 50%;
      background-color: rgb(17, 4, 94);
    }

    .card__date {
      display: flex;
      flex-direction: column;
      margin-top: 30px;
    }

    .time {
      font-size: 2em;
    }

    .popup {
      background-color: #444746;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      font-size: .8em;
      padding: 3px;
    }

    .popup .title {
      font-size: 9px;
      color: #9cbde2;
    }

    .card__date , .popup {
      opacity: 0;
      transition: all .5s ease;
    }

    .card:hover {
      box-shadow: 0px 0px 10px 10px #289FED;
    }

    .card:hover .card__date,
    .card:hover .popup {
      opacity: 1;
    }
    </style>

      top: 60px;
      left: 10px;
